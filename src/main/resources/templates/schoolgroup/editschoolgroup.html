<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Edit schoolgroup</title>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/editschoolgroup/{id}(id=${schoolgroup.groupId})}" th:object="${schoolgroup}"
          method="post">
        <div class="container">
            <h1>Edit professor</h1>
            <p>Please fill in this form to create a student.</p>
            <hr>
            <div class="row">
                <div class="input-field col s12">
                    <label for="group_name"><b>Group Name</b></label>
                    <input th:field="*{groupName}" id="group_name" type="text" placeholder="Group Name" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="group_year"><b>Group Year</b></label>
                    <input th:field="*{groupYear}" id="group_year" type="date" pattern="yyyy-MM-dd" required>
                </div>
            </div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
