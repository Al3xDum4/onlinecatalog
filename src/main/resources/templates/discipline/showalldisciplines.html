<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <title>Discipline view</title>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>
<div class="container">
    <h1>Discipline</h1>
    <hr>
    <a th:href="@{/adddiscipline}">
        <i class="small material-icons">add</i>
    </a>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <td class="thead-text">
                Discipline Name
            </td>
            <td class="thead-text">Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d: ${disciplines}">
            <td th:text="${d.disciplineName}"></td>
            <td>
                <a th:href="@{/editdiscipline/{id} (id=${d.disciplineName})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deletediscipline/{id} (id=${d.disciplineName})}">
                    <i class="small material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
