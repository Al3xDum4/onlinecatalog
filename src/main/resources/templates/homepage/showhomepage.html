<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <title>Online Catalog</title>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m3" th:each="hsc: ${#lists.sort(homeschoolgroups, byGroupName)}">
            <div class="card card-look">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${hsc.groupName}"></span>
                </div>
                <div class="card-action">
                    <div class="iconlinkcontainer">
                        <i class="small material-icons">airline_seat_flat_angled</i>
                        <a th:href="@{/home/group/{id}/students(id = ${hsc.groupId})}">Students</a>
                    </div>
                    <br/>
                    <div class="iconlinkcontainer">
                        <i class="small material-icons">smoking_rooms</i>
                        <a href="#">Professors</a>
                    </div>
                    <br>
                    <div class="iconlinkcontainer">
                        <i class="small material-icons">videogame_asset</i>
                        <a th:href="@{/home/group/{id}/disciplines(id = ${hsc.groupId})}">Disciplines</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
